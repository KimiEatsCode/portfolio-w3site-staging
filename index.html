<script type="text/javascript">
//jquery below 
  $(document).ready(function () {

    $("#htmlFile").load("category-html-content/home.html");
  
    $(window).scroll(function () {
      if ($(this).scrollTop() > 80) {
        $('#arrow-container').fadeOut();
      } else {
        $('#arrow-container').fadeIn();
      };
    })

    $(window).scroll(function () {
      if ($(this).scrollTop() > 50) {
        document.getElementById("center-content").style.overflowX = "hidden";
      } 
      });

     $(window).scroll(function () {
        if ($(this).scrollTop() > 50) {
          $('.back-up-link').css('display', 'block');
        } else {
          $('.back-up-link').css('display', 'none');
        }
      });
    });


$(window).on('resize', function() {
  $("#myButton")[0].scrollIntoView();
  window.scrollTo({
    top: 0,
    behavior: 'smooth'
  });
});

function myFunction() {
  var x = document.getElementById("snackbar");
  x.className = "show";
  setTimeout(function(){ x.className = x.className.replace("show", ""); }, 3000);
}

</script>
